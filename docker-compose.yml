version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: docker.io/postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - backend

  # Backend API
  app:
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - backend

networks:
  backend:
volumes:
  db-data:


